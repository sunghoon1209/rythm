<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

</head>
<style>
*{margin: 0;padding: 0;box-sizing: border-box;}    
button{border: none; outline:none}
#game{
    width: 100%;
    max-width: 747px;
    background: black;
    margin: 0 auto;
    aspect-ratio: 1/1.6;
    max-height: 100vh;
    display: flex;
    position: relative;
}
#game .line {
    width: 20%;    
    height: 100%;
    position: relative;
}
#game .line::before,
#game .line::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    width: 4px;
    z-index: 1;
}

#game .line::before {
    left: 0;
    background: linear-gradient(to bottom, rgba(0, 255, 255, 0.5), transparent);
}

#game .line::after {
    right: 0;
    background: linear-gradient(to bottom, rgba(0, 255, 255, 0.5), transparent);
}
#game .line .btn{
    position: absolute;
    width: 100%;
    height: 40px;
    border-top: 2px solid #ddd;
    border-bottom: 2px solid #ddd;
    left: 0;
    right: 0;
    bottom: 40px;
}
.line[data-num="1"] .btn {
    background: linear-gradient(to top, #00f, #0ff);
}
.line[data-num="2"] .btn {
    background: linear-gradient(to top, #8000ff, #e040ff);
}
.line[data-num="3"] .btn {
    background: linear-gradient(to top, #ff1493, #ff69b4);
}
.line[data-num="4"] .btn {
    background: linear-gradient(to top, #ffa500, #ffd700);
}
.line[data-num="5"] .btn {
    background: linear-gradient(to top, #ffff00, #adff2f);
}

.line .note{
    opacity: 0.7;
    position: absolute;    
    width: 100%;
    height: 40px;
    top: 0%;
    transform: translateY(0);
    pointer-events: none;
}
.line[data-num="1"] .note {
    background: linear-gradient(to top, #00f, #0ff);
}
.line[data-num="2"] .note {
    background: linear-gradient(to top, #8000ff, #e040ff);
}
.line[data-num="3"] .note {
    background: linear-gradient(to top, #ff1493, #ff69b4);
}
.line[data-num="4"] .note {
    background: linear-gradient(to top, #ffa500, #ffd700);
}
.line[data-num="5"] .note {
    background: linear-gradient(to top, #ffff00, #adff2f);
}

.scroe {
    position: absolute;
    top: 10px;
    right: 10px;
    text-align: right;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    z-index: 1000;
}

.scroe .combo {
    font-size: 32px;
    font-weight: bold;
    color: #00ffff; /* ÏãúÏïàÏÉâÏúºÎ°ú Í∞ïÏ°∞ */
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    margin: 0;
}

.scroe .perfect {
    font-size: 18px;
    font-weight: normal;
    color: #ffffff;
    text-shadow: 0 0 3px #ff00ff;
    margin: 0;
}
</style>
<body>
    <div id="game">
        <div class="line" data-num="1">
            <button type="button" class="btn"></button>
        </div>
        <div class="line" data-num="2">
            <button type="button" class="btn"></button>
        </div>
        <div class="line" data-num="3">
            <button type="button" class="btn"></button>
        </div>
        <div class="line" data-num="4">
            <button type="button" class="btn"></button>
        </div>
        <div class="line" data-num="5">
            <button type="button" class="btn"></button>
        </div>        
        <div class="scroe">
            <p class="combo">0</p>
            <p class="perfect">0</p>            
        </div>
        
            
        
    </div>    
<script>
    function game (){
        function createNote() {
            const randomLine = Math.floor(Math.random() * 5); // 0~4
            const line = document.querySelectorAll('.line')[randomLine];

            // üëâ Ïù¥ÎØ∏ ÎÖ∏Ìä∏Í∞Ä ÏûàÏúºÎ©¥ ÏÉùÏÑ±ÌïòÏßÄ ÏïäÏùå
            if (line.querySelector('.note')) return;

            const note = document.createElement('div');
            note.classList.add('note');
            note.style.transition = `4s`;
            line.appendChild(note);

            const parentHeight = line.clientHeight;
            const noteHeight = note.offsetHeight;
            const distance = parentHeight - noteHeight;

            note.addEventListener('transitionend', () => {
                note.remove();
            });

            requestAnimationFrame(() => {
                note.style.transform = `translateY(${distance}px)`;
            });
        }
        setInterval(()=>{
            createNote();
        },1000)
        let combo = 0;
        let perfect = 0;
        function buttonClick(){
            const buttonY = 80;    
            document.querySelectorAll('.btn').forEach((btn)=>{
                btn.addEventListener('click',(e)=>{
                    const lineClicked = e.target.closest('.line');
                    const note = lineClicked.querySelector('.note');
                    const style = getComputedStyle(note);
                    const matrix = new DOMMatrixReadOnly(style.transform); 
                    const currentY = matrix.m42; // ÌòÑÏû¨ Îñ®Ïñ¥ÏßÄÍ≥† ÏûàÎäî ÎÖ∏Ìä∏Ïùò YÍ∞í
                    const line = document.querySelector('.line');
                    const parentHeight = line.clientHeight; // ÎùºÏù∏ ÎÜíÏù¥Í∞í
                    const standard = parentHeight-buttonY;  // Î≤ÑÌäºÏùò ÏúÑÏπòÍ∞í
                    const match = Math.abs(standard - currentY);    // Î≤ÑÌäºÏùò ÏúÑÏπòÍ∞íÏóêÏÑú ÌòÑÏû¨ Îñ®Ïñ¥ÏßÄÍ≥†ÏûàÎäî ÎÖ∏Ìä∏Ïùò YÍ∞íÏùÑ Ï∞®Í∞êÌïú ÏàòÏπò(0Ïóê Í∞ÄÍπåÏö∏ÏàòÎ°ù perfect)          
                    console.log(match);
                    let text;
                    if(match>40){   // 40Î≥¥Îã§ ÌÅ∞ ÏÉÅÌÉúÏù∏ Í≤ΩÏö∞ miss
                        combo = 0;
                        perfect = 0;          
                        text = 'MISS'         
                    }else if(match<40 && match>10){ // 40 Ïù¥ÌïòÏù∏ Í≤ΩÏö∞ combo
                        combo = combo + 1;
                        perfect = 0;
                        text = 'Combo'
                    }else if(match<10|| match==40){ // 10Î≥¥Îã§ ÏûëÏùÄ Í≤ΩÏö∞ perfect
                        combo = combo + 1;
                        perfect = perfect + 1;
                    }
                    document.querySelector('.combo').textContent = combo;
                    document.querySelector('.perfect').textContent = perfect;
                   
                })                                
            })
        }
        buttonClick();
    };
    game();
</script>    
</body>

</html>
